<div class="modal-header">
  <h3 class="modal-title" id="modal-title">Login</h3>
</div>
<form role="form" name="loginForm">
  <div class="modal-body" id="modal-body">
    <div class="row" ng-show="failed">
      <div class="col-xs-12" style="text-align:center">
          <p>{{errorMsg}}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-offset-3 col-md-6 form-group">
        <label>Username</label>
        <input type="text" ng-model="user.username" class="form-control" placeholder="Enter UserID" required>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12 col-md-offset-3 col-md-6 form-group">
        <label>Password</label>
        <input type="password" ng-model="user.password" class="form-control" placeholder="Password" required>
      </div>
    </div>
    <div class="row">
      <div class="col-xs-12" style="text-align:center">
          <a ng-click="register()">New User</a> | <a ng-click="reset()">Forgot Password</a>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button ng-disabled="loginForm.$invalid" class="btn btn-primary" type="button" ng-click="login(user)">Login</button>
    <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
  </div>
</form>
