<div class="text-center">
<span ng-click="like()" class="like-button"><i class="fa fa-2x" ng-class="(data.liked==1) ? 'fa-thumbs-up' : 'fa-thumbs-o-up'"></i> {{data.totalLikes}}</span>
<span ng-click="dislike()" class="dislike-button"><i class="fa fa-2x" ng-class="(data.disliked==1) ? 'fa-thumbs-down' : 'fa-thumbs-o-down'"></i> {{data.totalDislikes}}</span>
</div>
