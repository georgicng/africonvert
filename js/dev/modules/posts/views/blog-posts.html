<div class="container-fliud" id="container-fliud_bg">
    <div class="row">
        <div class="titl_bg_img  col-sm-12 col-md-12">{{data.pageTitle}} </div>
        <!--/titl_bg_img-->
    </div>
    <!-- /Main Background img row-->
</div>
<!--/Main Background img container-->

<div class="container">
    <div class="row">
        <!--top_hrader-->
        <div class="col-sm-12 col-md-12 full_width bg_c" id="full_container">
            <div class="col-sm-12 col-md-9" id="blog_leftside">
                <div class="acc_pannel">
                    <div ng-repeat="post in data.posts">
                        <div class="row">
                            <div class="col-md-5">
                                <a ng-href="blog/{{post.id}}">
                                    <img class="img-responsive" ng-src="{{post.featured_image_thumbnail_url}}" alt="{{post.title.rendered}}" width="100%">
                                 </a>
                            </div>
                            <div class="col-md-7">
                                <p class="blog_list_header" ng-bind-html="post.title.rendered"></p>
                                <p class="blog_content_div" ng-bind-html="post.excerpt.rendered"></p>
                                <a class="blog_list_link" ng-href="blog/{{post.id}}">Read More <span class="glyphicon glyphicon-chevron-right"></span></a>
                            </div>
                        </div>
                        <hr>
                    </div>
                    <p class="empty" ng-if="data.posts.length == 0">No content found</p>
                    <div class="paging_div">
                        <ul uib-pagination total-items="totalItems" ng-model="currentPage" ng-change="pageChanged()" items-per-page="12" previous-text="<"
                        next-text=">" force-ellipses="true" max-size="4" template-url="af/template/pagination/pagination.html"
                        ng-if="totalItems > 12"></ul>
                    </div>
                </div>
                <!---->
            </div>
            <!--blog_leftside-->
            <div class="col-sm-12 col-md-3" id="blog_rightside">
                <!--log_rightside-->
                <sidebar id="'sidebar-2'"></sidebar>
            </div>
            <!--/blog_rightside-->
        </div>
    </div>
    <!--/left-->
</div>
