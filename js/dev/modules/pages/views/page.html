<div class="container-fliud" id="container-fliud_bg">
  <div class="row" ng-switch="post.slug">

    <div class="titl_bg_img  col-sm-12 col-md-12" ng-bind-html="post.title.rendered"></div>
    <!--/titl_bg_img-->
    <div class="ab_row" ng-switch-when="contact">
      <div class="col-sm-12 col-md-12 ">
        <div class="ct_main_div" ng-bind-html="post.content.rendered | to_trusted">
        </div>
      </div>
    </div>

    <div class="container" ng-switch-default>
      <div class="row">
        <div class="col-sm-12 col-md-12 content" ng-bind-html="post.content.rendered | to_trusted">
        </div>
      </div>
    </div>
  </div>
  <!-- /Main Background img row-->
</div>
